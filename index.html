<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" type="module"></script>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <h2>
      &nbsp;&nbsp;Frequency&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Gain
    </h2>
    <!--frequency slider-->
    <p></p>
    <input id="freqSlider" type="range" min="0" max="100" step="1" />
    <!--gain slider-->
    <input id="gainSlider" type="range" min="0" max="1" step="0.01" />
    <!--play button-->
    <button id="playButton">Play</button>
    <!--stop button-->
    <button id="stopButton">Stop</button>
  </body>
</html>
